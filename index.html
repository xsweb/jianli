</body>
<script>
    $(function(){
        $('#full-page').fullpage({
            'scrollingSpeed':'1000',//滚动速度
            'verticalCentered':false,//内容是否垂直居中；
            'resize':false,//字体大小是否随窗口变化而变化
            'anchors':['page-1','page-2','page-3','page-4','page-5'],
            afterLoad:function(anchorLink,index){
                setTimeout(function(){
                    $('.section').eq(index-1).addClass('current').siblings().removeClass('current');
                    $('.menu a').eq(index-1).addClass('current').siblings().removeClass('current');
                    $('.top .top-title li').eq(index-1).addClass('current').siblings().removeClass('current');
                },100)
            }
        })
    })


</script>
</html>
